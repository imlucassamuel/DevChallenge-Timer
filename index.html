<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;600&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/date.css">
    <link rel="stylesheet" href="styles/countdown.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <nav>
            <p>Contador</p>
            <button class="restart invisible">Reiniciar</button>
            <button type="submit" class="start-countdown">Iniciar contagem</button>
        </nav>
    </header>

    <main>
        <section class="date-info">
            <div>
                <h1>Contador</h1>
            </div>
            <div>
                <label for="date">Informe uma data</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>            
        </section>
    </main>

    <footer>
        <section class="container start">
            <h2 class="remaining">Faltam</h2>
            <div class="countdown">
                <div>
                    <span class="timer days"></span>
                    <span class="text-timer">Dias</span>
                </div>
                <div>
                    <span class="timer hours"></span>
                    <span class="text-timer">Horas</span>
                </div>
                <div>
                    <span class="timer minutes"></span>
                    <span class="text-timer">Minutos</span>
                </div>
                <div>
                    <span class="timer seconds"></span>
                    <span class="text-timer">Segundos</span>
                </div>
            </div>   
        </section>

    </footer>
    <script src="index.js"></script>
</body>

</html>
